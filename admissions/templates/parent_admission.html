{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title text-center">Add Parent</h4>
            </div>
            <div class="content">
                <form class="" method="post" action="{% url 'admissions:parent_admission' %}">
                    {% csrf_token %}
                    {% crispy parent_form %}
                    <h4 class="titls text-center">Add Address</h4>
                    {% crispy address_form %}
                    <input type="submit" value="SUBMIT" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
